<!-- ---------------- dashboard.html ---------------- -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Latest Steel Industry News from top sources like Economic Times, Mint, and Google News. Updated every 15 minutes.">
  <title>Steel News Dashboard by Hashtagsteel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .news-card { background: #fff; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .banner { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 20px; }
    .filter-group { margin-bottom: 20px; }
    .summary { color: #555; font-size: 0.9rem; }
    .btn-read { float: right; }
  </style>
</head>
<body>
<div class="container py-4">
  <img src="{{ url_for('static', filename='banner.jpg') }}" class="banner" alt="Steel News Banner" />
  <form method="get" class="row filter-group">
    <div class="col-md-3">
      <input type="text" name="keyword" class="form-control" placeholder="Search..." value="{{ keyword }}">
    </div>
    <div class="col-md-3">
      <select name="category" class="form-select">
        <option value="">All Sources</option>
        {% for src in ['Google News', 'Economic Times', 'Mint'] %}
          <option value="{{ src }}" {% if category == src %}selected{% endif %}>{{ src }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <select name="month" class="form-select">
        <option value="">All Months</option>
        {% for code, label in months %}
          <option value="{{ code }}" {% if selected_month == code %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100">Apply Filters</button>
    </div>
  </form>

  {% if news %}
    {% for item in news %}
      <div class="news-card">
        <h5>{{ item.title }}</h5>
        <p class="summary">
          {{ item.published.strftime("%d %B %Y") }} â€” <strong>{{ item.source }}</strong>
          <a href="{{ item.link }}" target="_blank" class="btn btn-sm btn-outline-primary btn-read">Read Article</a>
        </p>
      </div>
    {% endfor %}
  {% else %}
    <p>No steel news found matching the filters.</p>
  {% endif %}
</div>
</body>
</html>
