
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="900"> <!-- Auto-refresh every 15 min -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Steel News Dashboard by Hashtagsteel - stay updated with the latest news about the steel industry from trusted sources like Google News, ET, Mint, and GMK.">
    <title>Steel News Dashboard by Hashtagsteel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; margin-bottom: 10px; }
        .filters { margin-bottom: 15px; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f0f0f0; }
        .read-btn { background-color: #1e90ff; color: white; padding: 5px 10px; text-decoration: none; border-radius: 5px; }
        .read-btn:hover { background-color: #0b76d1; }
    </style>
</head>
<body>
    <h1>Steel News Dashboard by Hashtagsteel</h1>
    <div class="filters">
        <form method="get">
            <input type="text" name="search" placeholder="Search headlines..." value="{{ search_query }}">
            <select name="month">
                <option value="">All Months</option>
                {% for month in unique_months %}
                    <option value="{{ month }}" {% if selected_month == month %}selected{% endif %}>{{ month }}</option>
                {% endfor %}
            </select>
            <button type="submit">Filter</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Headline</th>
                <th>Source</th>
                <th>Read</th>
            </tr>
        </thead>
        <tbody>
            {% for news in news %}
            <tr>
                <td>{{ news.date.strftime('%Y-%m-%d') }}</td>
                <td>{{ news.title }}</td>
                <td>{{ news.source }}</td>
                <td><a href="{{ news.link }}" target="_blank" class="read-btn">Read Article</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
