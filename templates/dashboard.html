<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steel News Dashboard by Hashtagsteel</title>
  <meta name="description" content="Latest curated steel industry news - powered by Hashtagsteel. Updated every 15 minutes.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #002244; color: white; padding: 20px; text-align: center; }
    .news-container { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .news-card { border: 1px solid #ccc; border-radius: 10px; padding: 15px; background: #f9f9f9; }
    .news-card h3 { margin-top: 0; }
    .news-card a { text-decoration: none; color: #007BFF; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Steel News Dashboard by Hashtagsteel</h1>
  </header>
  <div class="news-container">
    {% for news in news_items %}
    <div class="news-card">
      <h3>{{ news.title }}</h3>
      <p><small>{{ news.date }} | {{ news.source }}</small></p>
      <a href="{{ news.link }}" target="_blank">Read full article â†’</a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
