
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steel News Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 20px; }
        h1 { text-align: center; color: #003366; }
        .actions { text-align: center; margin-bottom: 20px; }
        .actions input[type="text"] { padding: 8px; width: 300px; }
        .actions button, .actions a { padding: 8px 12px; margin: 5px; background: #003366; color: white; text-decoration: none; border: none; border-radius: 4px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #003366; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        a { color: #0066cc; }
    </style>
</head>
<body>
    <h1>ðŸ“° Steel News Dashboard</h1>
    <div class="actions">
        <form method="GET" action="/">
            <input type="text" name="q" placeholder="Search keyword..." value="{{ query }}">
            <button type="submit">Search</button>
        </form>
        <a href="/export/excel">Export to Excel</a>
        <a href="/export/pdf">Export to PDF</a>
        <button onclick="location.reload()">ðŸ”„ Refresh</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Headline</th>
                <th>Source</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for item in news %}
            <tr>
                <td>{{ item.Date }}</td>
                <td>{{ item.Title }}</td>
                <td>{{ item.Source }}</td>
                <td><a href="{{ item.Link }}" target="_blank">Read</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
