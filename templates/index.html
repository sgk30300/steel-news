<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steel News Dashboard - Hashtagsteel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #fff;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #003366;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .source {
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° Steel News Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Headline</th>
                <th>Source</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for item in news %}
            <tr>
                <td>{{ item.Date }}</td>
                <td>{{ item.Title }}</td>
                <td class="source">{{ item.Source }}</td>
                <td><a href="{{ item.Link }}" target="_blank">Read</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
